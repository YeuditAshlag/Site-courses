<app-header></app-header>
<div class="container mt-4">
  <div class="row">
    <div class="filter-container">
      <mat-form-field appearance="fill">
        <mat-label for="categoryFilter">Select category</mat-label>
        <mat-select [(ngModel)]="selectedCategory" (selectionChange)="changeFilter()" id="categoryFilter">
          <mat-option value="-1">All</mat-option>
          <mat-option *ngFor="let category of categories" [value]="category.codeCategory">
            {{ category.nameCategory }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label for="learningTypeFilter">Select learning type</mat-label>
        <mat-select [(ngModel)]="selectedLearningType" (selectionChange)="changeFilter()" id="learningTypeFilter">
          <mat-option value="-1">All</mat-option>
          <mat-option value="0">Zoom</mat-option>
          <mat-option value="1">Frontal</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label for="selectedName">Select name</mat-label>
        <input matInput type="text" [(ngModel)]="selectedName" (input)="changeFilter()" id="selectedName" placeholder="Select name">
      </mat-form-field>
    </div>

    <div class="all-courses">
      <mat-card *ngFor="let course of listCourses" class="course-card" [ngClass]="{'glowing': isCourseStartingSoon(course)}">
        <mat-card-header>
          <div mat-card-avatar class="course-image"></div>
          <mat-card-title>{{ course.namecourse }}</mat-card-title>
          <mat-card-subtitle>Course number {{ course.codeCourse }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ course.imageUrl }}" alt="Course Image">
        <mat-card-content>
          <p [ngClass]="getWithSplit(course)">{{ course.dateStart! }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="details(course)">Details</button>
          <button mat-button color="warn" *ngIf="isShow" (click)="deleteCourse(course.codeCourse ? course.codeCourse : 0)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-button *ngIf="isShow" (click)="navEdit(course)">Edit</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
